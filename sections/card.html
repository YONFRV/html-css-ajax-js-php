<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="card">
        <div>
            <div>
                <h4 id="full-name"></h4>
                <p id="nickname"></p>
            </div>
            <div>
                <img id="image">
            </div>
            <div>
                <form action="">
                    <form id="formulario" enctype="multipart/form-data">
                        <label for="imagen">Upload a new avatar. Larger image will be resized automatically. <p>Maximum upload size is <span>1 MB</span></p></label>
                        <input type="file" name="imagen" id="imagen"  accept="image/*" required>
                        <input type="button" value="Upload New Photo" onclick="subirImagen()">
                    </form>
                </form>
                <div>Member Since: <p id="currenDate"></p></div>
            </div>
        </div>
    </section>
    <script src="js/general/currentDate.js"></script>
    <script src="js/user/byUser.js"></script>
</body>
</html>
